<title>People Clicker - Product Key</title>
<input type="text" class="product-key" placeholder="Product Key"></input>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
  
  .button {
    align-items: center;
    background-color: initial;
    background-image: linear-gradient(#464d55, #25292e);
    border-radius: 8px;
    border-width: 0;
    box-shadow: 0 10px 20px rgba(0, 0, 0, .1),0 3px 6px rgba(0, 0, 0, .05);
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    flex-direction: column;
    font-family: expo-brand-demi,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 18px;
    height: 52px;
    justify-content: center;
    line-height: 1;
    margin: 0;
    outline: none;
    overflow: hidden;
    padding: 0 32px;
    text-align: center;
    text-decoration: none;
    transform: translate3d(0, 0, 0);
    transition: all 150ms;
    vertical-align: baseline;
    white-space: nowrap;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }
  
  .button:hover {
    box-shadow: rgba(0, 1, 0, .2) 0 2px 8px;
    opacity: .85;
  }
  
  .button:active {
    outline: 0;
  }
  
  .button:focus {
    box-shadow: rgba(0, 0, 0, .5) 0 0 0 3px;
  }
  
  @media (max-width: 420px) {
    .button {
      height: 48px;
    }
  }

  input {
    padding: 12px 20px;
    font-size: 1rem;
    border-width: calc(var(--border-width) * 1px);
    border-style: solid;
    border-color: var(--accent);
    border-radius: calc(var(--border-radius) * 1px);
    text-align: center;
    outline: transparent;
    width: 100%;
    transition: border-color calc(var(--transition, 0.2) * 1s) ease;
  }

  input:valid {
    --accent: hsla(100, 100%, 50%, 1)
  }

  input:invalid {
    --accent: hsla(10, 100%, 50%, 0.5)
  }

  input:placeholder-shown {
    --accent: hsl(0, 0%, 100%)
  }

  .aligner {
    padding-top: 19px;
    text-align: center;
  }
  .aligner-2 {
    padding-top: 9px;
    text-align: center;
  }
  a {
    font-family: sans-serif;
    text-decoration: none;
    font-family: 'Roboto Mono', monospace;
    padding-right: 6px;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  var url = "https://app.cryptolens.io/api/key/GetKey?token=WyI2NTMyMTAzMyIsIjVLL0RySytIdFBKRjZBOERQSGsySHZSMEdUZmxXNFRYNU9PL25YUE4iXQ==&ProductId=22459&Key="
      function format(str, k=5) {
        str = str.trim() .replace(/[^a-zA-Z0-9]/g, "").toUpperCase().split("");
        let len = str.length;
        for (let i = len; i > 0; i = i - k) {
            if (i != len) {
                str[i - 1] = str[i - 1] + "-";
            }
        }
        return str.join(""); 
  }
  function next(){
    let formattedVal = format(document.querySelector(".product-key").value)
    if (formattedVal.length != 23){
      alert("Product Key is not formatted correctly.")
    } else {
      fetch(url+formattedVal).then(res => res.json()).then(out => {
        if (out["result"] == 0){
          document.cookie = "productKey="+formattedVal+";"
          document.location.href = "https://people-clicker.crazycontent.net/"
        } else {
          alert("Unknown Product Key")
        }
      })
    }
  }
</script>
<div class="aligner">
  <button onclick="next()" class="button">Submit</button>
</div>
<div class="aligner-2">
  <a href="javascript:window.open('https://app.cryptolens.io/Form/P/ELMrPpeo/1992', 'Payment Form', 'width=530, height=520, resizable=no')">Buy a License Key</a>
  <a href="demo.html">Play a Demo</a>
</div>
